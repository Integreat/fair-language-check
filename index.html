<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Integreat Fair Language Check</title>
  </head>
  <body>
    <h1 class="text-center" style="width:100%; margin-top: 100px; margin-bottom: 100px;">Seite auf faire Sprache überprüfen</h1>
    <div class="container" id="container-city" style="width:100%; margin-top: 10px; margin-bottom: 10px;">
      <div class="row justify-content-center">
        <div class="col-7 input-group">
          <select id="cities" style="width:100%;" class="form-control form-control-lg">
            <option>Bitte Stadt wählen</option>
          </select>
        </div>
      </div>
  </div>
  <div class="container" id="container-page" style="width:100%; margin-top: 10px; margin-bottom: 10px;">
    <div class="row justify-content-center">
      <div class="col-7 input-group">
          <select id="pages" style="width:100%;" class="form-control form-control-lg">
            <option>Nicht verfügbar</option>
          </select>
      </div>
    </div>
  </div>
  <div class="container" style="width:100%; margin-top: 10px; margin-bottom: 10px;">
    <div class="row justify-content-center">
      <div class="col-7 input-group">
          <button id="check" class="btn btn-primary">Prüfen</button>
      </div>
    </div>
  </div>
  <div class="container" id="result" style="width:100%; margin-top: 10px; margin-bottom: 10px; display:none;">

  </div>
  <footer>
    <div class="container">
      <div class="row justify-content-center" style="margin-top:50px;">
        <div class="col col-md-2 text-center">
          <a href="https://integreat-app.de">
            <img style="height:50px;" src="https://integreat-app.de/wp-content/uploads/2016/03/integreat-app-logo.png">
          </a>
        </div>
        <div class="col col-md-2 text-center">
          <a href="https://fairlanguage.com">
            <img style="height:50px;" src="https://fairlanguage.com/wp-content/uploads/2017/07/logo_retina.png">
          </a>
        </div>
      </div>
      <div class="row justify-content-center" style="margin-top:50px;">
        <div class="col col-md-2 text-center"><a href="https://integreat-app.de/Impressum">Impressum</a></div>
        <div class="col col-md-2 text-center"><a href="https://github.com/Integreat/fair-language-check">Github</a></div>
      </div>
    </div>
  </footer>
  <script src="jquery-3.4.0.min.js"></script>
  <script src="scripts.js"></script>
  <script src="bootstrap/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
